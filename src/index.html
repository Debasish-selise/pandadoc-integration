<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PandadocIntegration</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://s3.amazonaws.com/pd-js-sdk/0.2.20/pandadoc-js-sdk.min.js"></script>
  <link rel="stylesheet" href="https://s3.amazonaws.com/pd-js-sdk/0.2.20/pandadoc-js-sdk.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
      .pandadoc iframe {
          width: 100%;
          height: 100vh;
      }
  </style>
</head>
<body>
  <h1>hello panda doc</h1>
  <div id="pandadoc-sdk" class="pandadoc"></div>
  <script>
    var editor = new PandaDoc.DocEditor();
    var pandaDocId = document.getElementById('pandadoc-sdk');
    editor.show({
    el: pandaDocId,
    data: {
        docName: 'Document Name',
        recipients: [{
          first_name: "John",
          last_name: "Appleseed",
          email: "john@appleseed.com",
          phone: "+1 415-012-3456",
          company: "Sample Company",
          //will be automatically assigned to a specific role in a template
          roleName: "ROLE_IN_A_TEMPLATE"
        }],
        //populate fields in a template
        widgets: {
          FIELD_TITLE: 'FIELD_DATA'
        },
        //populate tokens in a template
        tokens: {
          TOKEN_NAME: 'TOKEN_VALUE',
        },
        //populate a pricing table in a template
        items: [{
            sku: 'A1234',
            name: 'Sample Product',
            price: 100,
            qty: 1,
            description: 'Description of a product',
            currency: 'USD',
            custom_fields: {
                location : 'California'
            }
        }],
        metadata: {
            YOUR_META_KEY: 'YOUR_META_VALUE'
        }
    },
    events: {
        onInit: function(){},
        onDocumentCreated: function(){},
        onDocumentSent: function(){},
        onClose: function(){}
    }
});
  </script>
  <app-root></app-root>
</body>
</html>
